<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">Mean Docker</a>
  </div>
</nav>
<div class="container">
  <div [style.margin-top.px]="10" class="row">
    <h3>Add new person</h3>
    <form class="form-inline">
      <div class="form-group">
        <label for="pictureName">pictureName</label>
        <input type="text" class="form-control" id="pictureName" #pictureName>
      </div>
      <div class="form-group">
        <label for="pictureDescription">pictureDescription</label>
        <input type="number" class="form-control" id="pictureDescription" #pictureDescription>
      </div>
      <button type="button" (click)="addPerson(pictureName.value, pictureDescription.value)" class="btn btn-primary">Add person</button>
    </form>
  </div>
  <div [style.margin-top.px]="10" class="row">
    <h3>People</h3>
    <div [style.margin-right.px]="10" class="card card-block col-md-3" *ngFor="let person of picture">
      <h4 class="card-title">{{person.pictureName}}  {{person.pictureDescription}}</h4>
    </div>
  </div>
</div>
